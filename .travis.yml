language: java
jdk: jdk11
dist: bionic
sudo: required
addons:
  apt:
    packages:
      - oracle-java8-installer
      - r-base

env:
  global:
    - secure: ""
    - # ^^ OSSRH_JIRA_USERNAME
    - secure: ""
    - # ^^ OSSRH_JIRA_PASSWORD
    - secure: ""
    - # ^^ GPG_KEY_NAME
    - secure: ""
    - # ^^ GPG_PASSPHRASE
    - secure: ""
    - # ^^ GITHUB_DOC_TOKEN

before_install:
  - cd singa-all

install:
  - sudo apt-get install r-base
  - sudo Rscript -e 'install.packages("sfsmisc", repos="https://cran.rstudio.com/", lib="/usr/lib/R/library")'
  - mvn install -P !build-extras -DskipTests=true -Dmaven.javadoc.skip=true -B -V

script: mvn test -P !build-extras -B

after_success:
  - ./cd/before-deploy.sh
  - ./cd/deploy.sh
  - ./cd/publish-documentation.sh

cache:
  directories:
    - ~/.m2/repository